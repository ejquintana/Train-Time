<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel='stylesheet' href='assets/css/style.css'>
    <script src='https://code.jquery.com/jquery.js'></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='card-panel z-depth-2 blue accent-3 white-text'>
                <h3 class='center-align'>Train Schedule</h3></div>
        </div>
        <div class='row'>
            <!-- Train Schedule Panel -->
            <div class='card-panel #40c4ff light-blue accent-2'>
                <h4 class='center-align'><i class="material-icons">train</i>Current Train Schedule<i class="material-icons">train</i></h4>
                <table class="table striped center bordered responsive-table" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Info Submission Panel -->
        <div class='row'>
            <div class='card-panel #bbdefb blue lighten-4'>
                <h4 class='center-align'>Add New Train</h4>
                <form>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="addTrainName">
                        <label for="">Train Line Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="addDestination">
                        <label for="">Destination</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="time" class="validate" id="firstTrainTime">
                        <label class='active' for="">First Train (HH:mm Military Time)</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="number" class="validate" id="addFrequency">
                        <label for="">Train Frequency (min)</label>
                    </div>
                    <button type="submit" class="btn blue accent-3" id="addTrainBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='assets/javascript/app.js'></script>
</body>

</html>
